<html>
    <head>
        <title>Eid Mubarak 1442 H Countdown</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2><span>Menyambut Idul Fitri</span>1442 H</h2>
                <div class="countdown">
                    <div id="hari">00</div>
                    <div id="jam">00</div>
                    <div id="menit">00</div>
                    <div id="detik">00</div>
                </div>
        </div>
        <script type="text/javascript">
            var countDate = new Date('May 13, 2021 00:00:00').getTime();
            function eid() {
                var now = new Date().getTime();
                gap = countDate - now;

                var detik = 1000;
                var menit = detik *60;
                var jam = menit *60;
                var hari = jam *24;

                var h = Math.floor(gap / (hari));
                var j = Math.floor(gap % (hari) / (jam));
                var m = Math.floor(gap % (jam) / (menit));
                var d = Math.floor(gap % (menit) / (detik));

                document.getElementById("hari").innerText = h;
                document.getElementById("jam").innerText = j;
                document.getElementById("menit").innerText = m;
                document.getElementById("detik").innerText = d;
            }
            setInterval(function() {
                eid();
            }, 1000);
        
        </script>
    </body>
</html>
